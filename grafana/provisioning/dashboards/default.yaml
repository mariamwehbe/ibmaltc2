apiVersion: 1

providers:
  - name: 'Prometheus'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: true
    allowUiUpdates: true
    updateIntervalSeconds: 3
    editable: false
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
